sudo: required
language: c

addons:
  apt:
    packages:
      - gcc-mingw-w64-i686
      - gcc-mingw-w64-x86-64
      - libcmocka-dev
      - rpm
      - valgrind

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

env:
  - TARGET=valgrind
  - TARGET=distcheck
  - TARGET=dist-srpm
  - TARGET=github-lambda
  - TARGET=make-embedded
  - TARGET=win32
  - TARGET=win64

matrix:
  exclude:
    - compiler: clang
      env: TARGET=dist-srpm
    - compiler: clang
      env: TARGET=github-lambda
    - compiler: clang
      env: TARGET=make-embedded
    - compiler: clang
      env: TARGET=win32
    - compiler: clang
      env: TARGET=win64
    - os: osx
      env: TARGET=win32
    - os: osx
      env: TARGET=win64

install: gem install ronn

before_script:
  - git fetch --unshallow
  - ./autogen.sh

script:
  - ./.travis/build.sh
  - ./.travis/deploy.sh
